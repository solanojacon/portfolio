<!-- password_reset_form.html -->


{% extends "master.html" %}


{% block title %}Django Portfolio{% endblock %}


{% block content %}

  <br><h1>Password Reset Form</h1><br>

  <form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
        {{ form.email.errors }}
    {% endif %}
    <p>E-mail: {{ form.email }}</p>
    <input type="submit" value="Reset password">
  </form>

{% endblock %}
